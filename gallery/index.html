<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatto Gallery - Browse Authentic Photography</title>
  <meta name="description" content="Browse our collection of ethically-sourced photography for impact organizations.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #FEFCF8;
      color: #1A2332;
      line-height: 1.6;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }
    header {
      background: rgba(254, 252, 248, 0.95);
      border-bottom: 1px solid #E2E8F0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #4A5D73;
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
    }
    .results-info {
      color: #64748B;
      font-size: 16px;
    }
    .view-toggle {
      display: flex;
      gap: 8px;
    }
    .view-btn {
      padding: 8px 12px;
      border: 1px solid #E2E8F0;
      background: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }
    .view-btn.active {
      background: #4A5D73;
      color: white;
      border-color: #4A5D73;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }
    .photo-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(26, 35, 50, 0.08);
      transition: all 0.3s;
      cursor: pointer;
    }
    .photo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(26, 35, 50, 0.15);
    }
    .photo-image {
      position: relative;
      width: 100%;
      height: 240px;
      overflow: hidden;
    }
    .photo-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .photo-price {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(26, 35, 50, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }
    .photo-credit {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(26, 35, 50, 0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 500;
    }
    .photo-credit::before {
      content: 'Â© ';
    }
    .photo-info {
      padding: 20px;
    }
    .photo-title {
      font-size: 16px;
      font-weight: 600;
      color: #1A2332;
      margin-bottom: 8px;
    }
    .photo-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .photo-location {
      font-size: 13px;
      color: #64748B;
      font-style: italic;
    }
    .photo-category {
      background: #F5E6D3;
      color: #4A5D73;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .photo-description {
      font-size: 14px;
      color: #64748B;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 40px 0;
      color: #64748B;
      font-size: 14px;
      border-top: 1px solid #E2E8F0;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scatto Photo Gallery</h1>
  </header>

  <main class="main">
    <section class="container">
      <div class="results-header">
        <div class="results-info">
          Showing <strong>12</strong> results
        </div>
        <div class="view-toggle">
          <button class="view-btn active">Grid</button>
          <button class="view-btn">List</button>
        </div>
      </div>

      <!-- Photo Grid -->
      <div class="photo-grid" id="photo-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Scatto. All rights reserved.</p>
  </footer>

  <script>
    fetch('photos.json')
      .then(response => {
        if (!response.ok) throw new Error('photos.json not found');
        return response.json();
      })
      .then(data => {
        const grid = document.getElementById('photo-grid');
        data.forEach(photo => {
          const card = document.createElement('div');
          card.className = 'photo-card';
          card.onclick = function () {
            if (typeof openModal === 'function') {
              openModal(photo.id);
            }
          };
          card.innerHTML = `
            <div class="photo-image">
              <img src="${photo.src}" alt="${photo.alt}" oncontextmenu="return false" ondragstart="return false">
              <div class="photo-price">Coming Soon</div>
              <div class="photo-credit">${photo.photographer}</div>
            </div>
            <div class="photo-info">
              <h3 class="photo-title">${photo.title}</h3>
              <div class="photo-meta">
                <span class="photo-location">${photo.location}</span>
                <span class="photo-category">${photo.category}</span>
              </div>
              <p class="photo-description">${photo.description}</p>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(error => {
        console.error('ðŸ›‘ Gallery load failed:', error);
        document.getElementById('photo-grid').innerHTML = '<p style="color: red;">Failed to load gallery. Please check photos.json and script.</p>';
      });
  </script>
</body>
</html>
